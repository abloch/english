<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 转</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.2.5/pixi.min.js" integrity="sha512-El8usy3mGm7c8YFilFgpHPF5XHb1Byr8QAXh8FRqEhZftRkXegQJyCbBbpIsixX5wHRpY2khP7r0S6rYfFg4FA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3GVTQRVYBT"></script>
    <script type="module" src="./index.js"></script>
    <style type="text/css" media="screen">
      .footer {
        position: absolute;
        bottom: 0;
        padding: 1rem;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app" x-data = '{
      debug: false,
      ready: false,
      started: false,
      vocab: null,
      bigger: false,
      toDisplay: [],
      question: null,
      points: $persist(0),
      level: $persist(1),
      user: $persist(null),
      perPage: 4,
      wasWrong: false,
      init: async function() {
        let resp = await axios.get("/vocab1.json");
        this.vocab = resp.data;
        this.ready = true;
      },
      delay: function(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      },
      login: async function() {  
        fbuser = await window.fblogin();
        console.log(fbuser);
        this.user = fbuser;
        //this.user = {
        //  name: "专",
        //  id: 1
        //};
        //this.reshuffle();
      },
      logout: function() {
        console.log(this.user);
        this.user = null;
        this.started = false;
      },
      reshuffle: function() {
        this.question = null;
        this.started = true;
        this.wasWrong = false;
        this.toDisplay = _.sampleSize(this.vocab, this.perPage);
        this.question = _.sample(this.toDisplay);
        this.tts(this.question.english);
      },
      tts: function(text) {
        let ut = new SpeechSynthesisUtterance(text);
        ut.lang = "en-US";
        speechSynthesis.speak(ut);
      },
      checkAnswer: async function(card) {
        const iscorrect = card.hebrew === this.question.hebrew;
        if (iscorrect) {
          this.reshuffle();
          this.pointsEffect();
          if (!this.wasWrong) {
            this.points += 10; // first attempt, 10 points
          } else {
            this.points += 5; // second+ attemp, 5 point
          }
        } else {
          if (!this.wasWrong) {
            this.points -= 5; // first wrong, -5 points
          } else {
           this.points -= 15; // second wrong, -10 points
          } 
          this.wasWrong = true;
          this.showWrong = true;
          await this.delay(2000);
          this.showWrong = false;
        }
      },
      pointsEffect: async function() {
        this.bigger = true;
        await this.delay(400);
        this.bigger = false;
      }
    }'>
      <div class="columns is-flex-direction-column is-fullheight">
        <h1 class="title button has-text-centered box" x-show="!user" @click="login()">转</h1>          
        <header x-show="ready" class="column is-narrow">
            <h1 class="title button has-text-centered box" x-show="user && ready && !started" @click="reshuffle()" x-text="level + ' 转 转 砖 '"></h1>
            <div class="notification is-link title has-text-centered is-size-2" x-show="started && question" x-text='question?.english'></div>
        </header>

        <div x-show="user && ready" class="is-full column">  <!-- center div -->
            <template x-if="toDisplay">
              <div class="fixed-grid has-2-cols"> <!-- grid -->
                  <div class="grid">
                      <template x-for="card in toDisplay">
                          <div class="cell column button is-white is-size-4 is-rounded" x-text="card.hebrew" @click="checkAnswer(card)">
                          </div>
                      </template>
                  </div>
              </div> <!-- /grid -->
            </template>
        </div> <!-- /center div -->

        <br/>
        <div class="is-quarter"> </div>
        <div class="notification column is-rounded is-full is-danger has-text-centered" x-transition:enter.duration.2600ms x-show="started && wasWrong && showWrong">转砖  </div>

        <template x-if="ready">
          <footer class="footer" >
              <div class="columns">
                <is-full x-show="started" div class="column" x-text='level + "  "'></div>
                <div x-show="started" class="column" :class='bigger ? "is-size-4" : "is-size-6"' x-text='user.displayName + ": " + points + " "'></div>
              </div>
              <pre x-show="debug" x-text="JSON.stringify(user, null, 2)" @click="logout()"></pre>
          </footer>          
      </template>
      
  </body>
</html>
